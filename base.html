<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CS682 Machine Learning Project</title>
</head>
<body>
  <header>
    {% if user.is_authenticated %}
      Logged in as: {{ user.username }}.
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
      <a href="{% url 'login' %}">login</a>
	  &nbsp;&nbsp;&nbsp;
	  <a href="{% url 'newuser' %}">register</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
</body>
</html>
